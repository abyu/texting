language: java
jdk: oraclejdk7
before_install:
- sudo apt-get update -qq
- if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch; fi
- wget http://dl.google.com/android/android-sdk_r21.0.1-linux.tgz
- tar -xzf android-sdk_r21.0.1-linux.tgz
- export ANDROID_HOME=~/build/abyu/texting/android-sdk-linux
- export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools
- android update sdk --filter platform-tools,android-16,extra-android-support,android-17,sysimg-17 --no-ui --force
- wget http://texting-tools.googlecode.com/svn/trunk/sony_add-on_sdk_2_0.tar.gz
- tar -xzf sony_add-on_sdk_2_0.tar.gz
- mv sony_add-on_sdk_2_0 $ANDROID_HOME/add-ons/


